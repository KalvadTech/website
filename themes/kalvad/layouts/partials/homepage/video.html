<!-- video-content-bg start -->
<div class="dark-bg-2">
	<div class="top-padding-60">
		<h2 data-animation-container class="medium-title text-center">
			<span data-animation-child class="title-fill tr-delay02" data-animation="title-fill-anim"
				data-text="Come Visit our office">
				Come Visit our office
			</span>
		</h2>
		<div class="swiper-container top-padding-60">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				{{ range  $imageLinkIndex, $imageLink := .Site.Params.video.images }}
				<div class="swiper-slide" style="
			max-height: 95vh;
			min-height: 95vh;
			height: auto;
			object-fit: cover;
			">
					<img data-src="{{$imageLink}}" class="swiper-lazy " title="our office pic-{{$imageLinkIndex}}"
						alt="our office pic-{{$imageLinkIndex}}">
						<div class="swiper-lazy-preloader"></div>

				</div>
				{{ end}}
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</div>
	</div>

	</a>
</div>


<script>

	document.addEventListener("DOMContentLoaded", function () {
		var mySwiper = new Swiper('.swiper-container', {
			speed: 400,
			spaceBetween: 100,
			autoplay: {
				delay: 3000,
			},
			// Disable preloading of all images
			preloadImages: false,
			// Enable lazy loading
			lazy: true,
		});

	});


</script>
